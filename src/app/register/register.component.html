<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-zero">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form" method="post">
          <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="">password</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0">
          </div>
          <button (click)="registerUser()" type="submit" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
