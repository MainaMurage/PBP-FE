<div *ngIf="authservice.loggedIn()" class="row mt-5">
  <div *ngFor="let _order of ORDERS_LIST" class=" mb-3">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Order id: {{_order.order_id}}</h5>
        <p class="card-text">this was ordered from shop: {{_order.shop_id}}</p>
        <ul>
          <li *ngFor="let item of _order.items">
            Item id:{{item}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
