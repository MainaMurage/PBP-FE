<div class="row mt-5">
  <div *ngFor="let _item of ITEMS_LIST" class="col-md-4 mb-3">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{_item.item_name}}</h5>
        <p class="card-text">this is item {{_item.item_name}}</p>
        <a (click)="ordersservice.orderItem({'item_id': _item._id, 'shop_id': _item.shop_id})"
           *ngIf="authservice.loggedIn()" class="btn btn-primary" href="#">Order Now</a>
      </div>
    </div>
  </div>
</div>
